<!DOCTYPE html>
<html>
<head>
    <title>Embedded Website</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            border: none;
        }
        .overlay-text {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 36px;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 8px;
            z-index: 9999;
        }
    </style>
</head>
<body>

<div class="overlay-text">IMMORTAL.ai</div>
<iframe src="https://stabilityai-stable-diffusion.hf.space"></iframe>

</body>
</html>
